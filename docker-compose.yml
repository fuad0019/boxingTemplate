version: '3.3'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-certs:/etc/ssl/certs
      - nginx-conf:/etc/nginx/conf.d
      - ./dist:/usr/share/nginx/html
    networks:
      - nginx-certbot-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - nginx-certs:/etc/letsencrypt
      - nginx-conf:/etc/nginx/conf.d
      - ./dist:/usr/share/nginx/html
    entrypoint: >
      certbot certonly --webroot --webroot-path=/usr/share/nginx/html
      -d majabe.so --email fuad@example.com --agree-tos --non-interactive
      --keep-until-expiring --no-eff-email

    depends_on:
      - nginx
    networks:
      - nginx-certbot-network

networks:
  nginx-certbot-network:
    driver: bridge

volumes:
  nginx-certs:
  nginx-conf:

